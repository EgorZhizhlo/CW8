spring:
  datasource:
    url: jdbc:postgresql://leasing_db:5432/leasing
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  thymeleaf:
    cache: true

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO

jwt:
  secret: "superSecretLeasingKeyForJwtGeneration"
  expiration: 3600000
