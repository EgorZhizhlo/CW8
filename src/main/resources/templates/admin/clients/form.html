<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${client != null} ? 'Редактировать клиента' : 'Добавить клиента'">Клиент</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>

<body>

<div th:replace="admin/layout/navbar :: navbar"></div>

<section class="py-4">
    <div class="container" style="max-width: 700px;">

        <h2 class="fw-bold mb-4"
            th:text="${client?.id != null} ? 'Редактировать клиента' : 'Добавить клиента'">
            Добавить клиента
        </h2>

        <div class="bg-white p-4 rounded shadow-sm">

            <form th:action="${client?.id != null}
                    ? @{'/admin/clients/update/' + ${client?.id}}
                    : @{'/admin/clients/create'}"
                  method="post">

                <input type="hidden" name="id" th:value="${client?.id}" />

                <div class="mb-3">
                    <label class="form-label">ФИО</label>
                    <input type="text" name="fullName" class="form-control"
                           th:value="${client?.fullName}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Телефон</label>
                    <input type="text" name="phone" class="form-control"
                           th:value="${client?.phone}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"
                           th:value="${client?.email}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Организация</label>
                    <input type="text" name="organization" class="form-control"
                           th:value="${client?.organization}">
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Сохранить
                </button>

            </form>

        </div>

    </div>
</section>

<div th:replace="admin/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
