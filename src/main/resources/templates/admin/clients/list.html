<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Клиенты — Админ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>

<body>

<div th:replace="admin/layout/navbar :: navbar"></div>

<section class="py-4">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Клиенты</h2>
            <a href="/admin/clients/create" class="btn btn-primary">Добавить клиента</a>
        </div>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Телефон</th>
                    <th>Email</th>
                    <th>Организация</th>
                    <th>Дата создания</th>
                    <th>Действия</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="c : ${clients}">
                    <td th:text="${c.id}">1</td>
                    <td th:text="${c.fullName}">Иванов Иван</td>
                    <td th:text="${c.phone}">+7...</td>
                    <td th:text="${c.email}">email@example.com</td>
                    <td th:text="${c.organization}">ООО Компания</td>
                    <td th:text="${#temporals.format(c.createdAt, 'dd.MM.yyyy')}">01.01.2025</td>

                    <td>
                        <a th:href="@{/admin/clients/update/{id}(id=${c.id})}" class="btn btn-sm btn-warning">Изменить</a>
                        <a th:href="@{/admin/clients/delete/{id}(id=${c.id})}" class="btn btn-sm btn-danger ms-1">Удалить</a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(clients)}">
                    <td colspan="7" class="text-center text-muted py-4">
                        Клиентов пока нет.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</section>

<div th:replace="admin/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
