<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${contract != null} ? 'Редактировать договор' : 'Создать договор'">Договор</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>

<body>

<div th:replace="admin/layout/navbar :: navbar"></div>

<section class="py-4">
    <div class="container" style="max-width: 750px;">

        <h2 class="fw-bold mb-4"
            th:text="${contract?.id != null} ? 'Редактировать договор' : 'Создать договор'">
            Создать договор
        </h2>

        <div class="bg-white p-4 rounded shadow-sm">

            <form th:action="${contract?.id != null}
                    ? @{'/admin/contracts/update/' + ${contract?.id}}
                    : @{'/admin/contracts/create'}"
                  method="post">

                <input type="hidden" name="id" th:value="${contract?.id}" />

                <!-- Клиент -->
                <div class="mb-3">
                    <label class="form-label">Клиент</label>
                    <select class="form-select" name="clientId" required>
                        <option value="" disabled selected>Выберите клиента</option>

                        <option th:each="c : ${clients}"
                                th:value="${c.id}"
                                th:text="${c.fullName}"
                                th:selected="${contract?.client?.id == c.id}">
                        </option>
                    </select>
                </div>

                <!-- Лизинговый объект -->
                <div class="mb-3">
                    <label class="form-label">Объект</label>
                    <select class="form-select" name="assetId" required>
                        <option value="" disabled selected>Выберите объект</option>

                        <option th:each="a : ${assets}"
                                th:value="${a.id}"
                                th:text="${a.name}"
                                th:selected="${contract?.asset?.id == a.id}">
                        </option>
                    </select>
                </div>

                <!-- Даты -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Дата начала</label>
                        <input type="date" class="form-control" name="startDate"
                               th:value="${contract?.startDate}"
                               required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Дата окончания</label>
                        <input type="date" class="form-control" name="endDate"
                               th:value="${contract?.endDate}"
                               required>
                    </div>
                </div>

                <!-- Платеж -->
                <div class="mb-3">
                    <label class="form-label">Платеж (₽)</label>
                    <input type="number" step="0.01" min="0" class="form-control" name="amount"
                           th:value="${contract?.amount}" required>
                </div>

                <!-- Статус -->
                <div class="mb-3">
                    <label class="form-label">Статус договора</label>
                    <select name="status" class="form-select" required>
                        <option th:selected="${contract?.status?.name() == 'ACTIVE'}"
                                value="ACTIVE">Активен</option>

                        <option th:selected="${contract?.status?.name() == 'CLOSED'}"
                                value="CLOSED">Закрыт</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Сохранить
                </button>

            </form>

        </div>

    </div>
</section>

<div th:replace="admin/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
