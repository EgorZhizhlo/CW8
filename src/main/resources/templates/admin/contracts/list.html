<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Договоры — Админ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>

<body>

<div th:replace="admin/layout/navbar :: navbar"></div>

<section class="py-4">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Договоры</h2>
            <a href="/admin/contracts/create" class="btn btn-primary">Создать договор</a>
        </div>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Клиент</th>
                    <th>Объект</th>
                    <th>Начало</th>
                    <th>Окончание</th>
                    <th>Платёж</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="c : ${contracts}">
                    <td th:text="${c.id}">1</td>
                    <td th:text="${c.client.fullName}">Иванов Иван</td>
                    <td th:text="${c.asset.name}">Автомобиль</td>
                    <td th:text="${#temporals.format(c.startDate, 'dd.MM.yyyy')}">01.01.2025</td>
                    <td th:text="${#temporals.format(c.endDate, 'dd.MM.yyyy')}">01.01.2026</td>
                    <td th:text="${c.amount + ' ₽'}">10000 ₽</td>

                    <td>
                        <span class="badge bg-success" th:if="${c.status == T(com.leasing.model.Contract.Status).ACTIVE}">
                            Активен
                        </span>
                        <span class="badge bg-secondary" th:if="${c.status == T(com.leasing.model.Contract.Status).CLOSED}">
                            Закрыт
                        </span>
                    </td>

                    <td>
                        <a th:href="@{/admin/contracts/update/{id}(id=${c.id})}" class="btn btn-sm btn-warning">Изменить</a>
                        <a th:href="@{/admin/contracts/delete/{id}(id=${c.id})}" class="btn btn-sm btn-danger ms-1">Удалить</a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(contracts)}">
                    <td colspan="8" class="text-center text-muted py-4">
                        Договоров пока нет.
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</section>

<div th:replace="admin/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
