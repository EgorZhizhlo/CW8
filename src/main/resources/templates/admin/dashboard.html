<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Админ-панель — Главная</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>

<body>

<div th:replace="admin/layout/navbar :: navbar"></div>

<section class="py-5">
    <div class="container">

        <h1 class="fw-bold mb-4">Панель управления</h1>

        <div class="row g-4">

            <div class="col-md-4">
                <div class="p-4 bg-dark text-white rounded shadow-sm h-100">
                    <h5 class="fw-bold">Клиенты</h5>
                    <p class="mb-1">Количество: <span th:text="${clientsCount}">0</span></p>
                    <a href="/admin/clients" class="btn btn-outline-light mt-2">Перейти</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="p-4 bg-dark text-white rounded shadow-sm h-100">
                    <h5 class="fw-bold">Активные договоры</h5>
                    <p class="mb-1">Количество: <span th:text="${activeContracts}">0</span></p>
                    <a href="/admin/contracts" class="btn btn-outline-light mt-2">Перейти</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="p-4 bg-dark text-white rounded shadow-sm h-100">
                    <h5 class="fw-bold">Платежи (ожидают)</h5>
                    <p class="mb-1">Количество: <span th:text="${pendingPayments}">0</span></p>
                    <a href="/admin/payments" class="btn btn-outline-light mt-2">Перейти</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="p-4 bg-dark text-white rounded shadow-sm h-100">
                    <h5 class="fw-bold">Лизинговые объекты</h5>
                    <p class="mb-1">Количество: <span th:text="${assetsCount}">0</span></p>
                    <a href="/admin/assets" class="btn btn-outline-light mt-2">Перейти</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="p-4 bg-dark text-white rounded shadow-sm h-100">
                    <h5 class="fw-bold">Заявки</h5>
                    <p class="mb-1">Новых: <span th:text="${requestsCount}">0</span></p>
                    <a href="/admin/requests" class="btn btn-outline-light mt-2">Перейти</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="p-4 bg-dark text-white rounded shadow-sm h-100">
                    <h5 class="fw-bold">Пользователи</h5>
                    <p class="mb-1">Всего: <span th:text="${usersCount}">0</span></p>
                    <a href="/admin/users" class="btn btn-outline-light mt-2">Перейти</a>
                </div>
            </div>

        </div>

    </div>
</section>

<div th:replace="admin/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
