<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${news != null} ? 'Редактировать новость' : 'Добавить новость'">Новость</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>

<body>

<div th:replace="admin/layout/navbar :: navbar"></div>

<section class="py-4">
    <div class="container" style="max-width: 800px;">

        <h2 class="fw-bold mb-4"
            th:text="${news?.id != null} ? 'Редактировать новость' : 'Добавить новость'">
            Добавить новость
        </h2>

        <div class="bg-white p-4 rounded shadow-sm">

            <form th:action="${news?.id != null}
                    ? @{'/admin/news/update/' + ${news?.id}}
                    : @{'/admin/news/create'}"
                  method="post">

                <input type="hidden" name="id" th:value="${news?.id}" />

                <!-- Заголовок -->
                <div class="mb-3">
                    <label class="form-label">Заголовок</label>
                    <input type="text" name="title" class="form-control"
                           th:value="${news?.title}" required>
                </div>

                <!-- Полный текст -->
                <div class="mb-3">
                    <label class="form-label">Полный текст</label>
                    <textarea name="content" class="form-control" rows="6" required
                              th:text="${news?.content}"></textarea>
                </div>

                <!-- Картинка -->
                <div class="mb-3">
                    <label class="form-label">URL изображения</label>
                    <input type="text" name="imageUrl" class="form-control"
                           th:value="${news?.imageUrl}">
                    <div class="form-text">
                        Можно оставить пустым — будет подставлена заглушка.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Сохранить</button>

            </form>

        </div>

    </div>
</section>

<div th:replace="admin/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
