<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Новости — Админ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>

<body>

<div th:replace="admin/layout/navbar :: navbar"></div>

<section class="py-4">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Новости</h2>
            <a href="/admin/news/create" class="btn btn-primary">Добавить новость</a>
        </div>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Заголовок</th>
                    <th>Дата</th>
                    <th>Краткое описание</th>
                    <th>Действия</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="n : ${news}">
                    <td th:text="${n.id}">1</td>
                    <td th:text="${n.title}">Новое предложение</td>
                    <td th:text="${#temporals.format(n.createdAt, 'dd.MM.yyyy')}">01.02.2025</td>
                    <td th:text="${#strings.abbreviate(n.content, 80)}"></td>

                    <td>
                        <a th:href="@{/admin/news/update/{id}(id=${n.id})}" class="btn btn-sm btn-warning">
                            Изменить
                        </a>
                        <a th:href="@{/admin/news/delete/{id}(id=${n.id})}" class="btn btn-sm btn-danger ms-1">
                            Удалить
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(news)}">
                    <td colspan="5" class="text-center text-muted py-4">
                        Новостей пока нет.
                    </td>
                </tr>

                </tbody>

            </table>
        </div>

    </div>
</section>

<div th:replace="admin/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
