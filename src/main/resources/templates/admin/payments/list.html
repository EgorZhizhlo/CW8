<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Платежи — Админ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>

<body>

<div th:replace="admin/layout/navbar :: navbar"></div>

<section class="py-4">
    <div class="container">

        <h2 class="fw-bold mb-4">Платежи</h2>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Договор</th>
                    <th>Дата платежа</th>
                    <th>Сумма</th>
                    <th>Статус</th>
                    <th>Подтверждение</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${payments}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.contract.id}">5</td>
                    <td th:text="${#temporals.format(p.paymentDate, 'dd.MM.yyyy')}">01.02.2025</td>
                    <td th:text="${p.amount + ' ₽'}">15000 ₽</td>

                    <td>
                        <span class="badge bg-success"
                              th:if="${p.status == T(com.leasing.model.Payment.Status).PAID}">
                            Оплачен
                        </span>

                        <span class="badge bg-secondary"
                              th:if="${p.status == T(com.leasing.model.Payment.Status).PENDING}">
                            Ожидает
                        </span>
                    </td>

                    <td>
                        <a th:href="@{/admin/payments/confirm/{id}(id=${p.id})}"
                           th:if="${p.status == T(com.leasing.model.Payment.Status).PENDING}"
                           class="btn btn-sm btn-success">
                            Подтвердить
                        </a>

                        <span th:if="${p.status == T(com.leasing.model.Payment.Status).PAID}"
                              class="text-muted">
                            ✔
                        </span>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(payments)}">
                    <td colspan="6" class="text-center text-muted py-4">
                        Платежей нет.
                    </td>
                </tr>
                </tbody>

            </table>
        </div>

    </div>
</section>

<div th:replace="admin/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
