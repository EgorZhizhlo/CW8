<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${user.id == null} ? 'Добавить пользователя' : 'Редактировать пользователя'"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>

<body>

<div th:replace="admin/layout/navbar :: navbar"></div>

<section class="py-4">
    <div class="container" style="max-width: 600px;">

        <h2 class="fw-bold mb-4"
            th:text="${user?.id == null} ? 'Добавить пользователя' : 'Редактировать пользователя'"></h2>

        <div class="bg-white p-4 rounded shadow-sm">

            <form th:action="${user?.id == null}
                  ? @{'/admin/users/create'}
                  : @{'/admin/users/update/' + ${user?.id}}"
                  method="post">

                <input type="hidden" name="id" th:value="${user?.id}" />

            <!-- Логин -->
                <div class="mb-3">
                    <label class="form-label">Логин</label>
                    <input type="text" name="username" class="form-control"
                           th:value="${user?.username}"
                           required>
                </div>

                <!-- Пароль при создании -->
                <div class="mb-3" th:if="${user?.id == null}">
                    <label class="form-label">Пароль</label>
                    <input type="password" name="passwordRaw" class="form-control" required>
                </div>

                <!-- Пароль при редактировании -->
                <div class="mb-3" th:if="${user?.id != null}">
                    <label class="form-label">Новый пароль</label>
                    <input type="password" name="passwordRaw" class="form-control">
                    <div class="form-text">
                        Оставьте пустым, если не хотите менять пароль.
                    </div>
                </div>

                <!-- Роль -->
                <div class="mb-3">
                    <label class="form-label">Роль</label>
                    <select class="form-select" name="role">
                        <option value="ADMIN" th:selected="${user?.role?.name() == 'ADMIN'}">ADMIN</option>
                        <option value="MANAGER" th:selected="${user?.role?.name() == 'MANAGER'}">MANAGER</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Сохранить
                </button>

            </form>

        </div>

    </div>
</section>

<div th:replace="admin/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
