<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Пользователи — Админ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/static/admin/css/navbar.css">
    <link rel="stylesheet" href="/static/admin/css/footer.css">
</head>

<body>

<div th:replace="admin/layout/navbar :: navbar"></div>

<section class="py-4">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Пользователи</h2>
            <a href="/admin/users/create" class="btn btn-primary">Добавить пользователя</a>
        </div>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Логин</th>
                    <th>Роль</th>
                    <th>Действия</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="u : ${users}">
                    <td th:text="${u.id}">1</td>
                    <td th:text="${u.username}">admin</td>
                    <td>
                        <span class="badge bg-primary" th:if="${u.role == T(com.leasing.model.User.Role).ADMIN}">
                            ADMIN
                        </span>
                        <span class="badge bg-secondary" th:if="${u.role == T(com.leasing.model.User.Role).MANAGER}">
                            MANAGER
                        </span>
                    </td>

                    <td>
                        <a th:href="@{/admin/users/update/{id}(id=${u.id})}" class="btn btn-sm btn-warning">
                            Изменить
                        </a>
                        <a th:href="@{/admin/users/delete/{id}(id=${u.id})}" class="btn btn-sm btn-danger ms-1">
                            Удалить
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="4" class="text-center text-muted py-4">
                        Пользователей нет.
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</section>

<div th:replace="admin/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
