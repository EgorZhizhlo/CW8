<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты — Лизинговая компания</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">
</head>

<body>

<div th:replace="site/layout/navbar :: navbar"></div>

<section class="bg-light py-5 border-bottom">
    <div class="container text-center">
        <h1 class="fw-bold mb-3">Контакты</h1>
        <p class="lead text-muted">
            Свяжитесь с нами — мы всегда готовы помочь.
        </p>
    </div>
</section>

<section class="py-5" style="margin-bottom: 150px">
    <div class="container">

        <div class="row g-4">

            <div class="col-lg-6">
                <div class="bg-white shadow-sm rounded p-4 h-100">
                    <h4 class="fw-bold mb-3">Наши контакты</h4>

                    <p class="mb-2">
                        <strong>Адрес:</strong> г. Москва, Пресненская наб., 12
                    </p>

                    <p class="mb-2">
                        <strong>Телефон:</strong> +7 (495) 123-45-67
                    </p>

                    <p class="mb-2">
                        <strong>Email:</strong> info@leasing-company.ru
                    </p>

                    <p class="mb-2">
                        <strong>График работы:</strong> Пн–Пт, 09:00–18:00
                    </p>

                    <hr>

                    <h5 class="fw-bold mt-4">Форма обратной связи</h5>

                    <form method="post" action="/request">
                        <div class="mb-3">
                            <label class="form-label">Ваше имя</label>
                            <input name="name" type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Телефон</label>
                            <input name="phone" type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Сообщение</label>
                            <textarea name="message" class="form-control" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Отправить
                        </button>
                    </form>

                </div>
            </div>

            <div class="col-lg-6">
                <div class="rounded shadow-sm overflow-hidden h-100">
                    <iframe
                            src="https://yandex.ru/map-widget/v1/?um=constructor%3A3c4d80c53d8b346af9077fca8fedd441&source=constructor"
                            width="100%" height="450" frameborder="0">
                    </iframe>
                </div>
            </div>

        </div>

    </div>
</section>

<div th:replace="site/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
