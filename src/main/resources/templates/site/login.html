<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">

    <style>
        body {
            background: #f3f6fa;
        }

        .login-card {
            max-width: 420px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .login-card .form-control {
            height: 48px;
        }

        .login-card .btn {
            height: 48px;
            font-size: 1.05rem;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div th:replace="site/layout/navbar :: navbar"></div>

<section class="py-5" style="margin-bottom: 150px">
    <div class="container">

        <div class="login-card">

            <h2 class="text-center fw-bold mb-4">Вход в систему</h2>

            <!-- Ошибки -->
            <div th:if="${param.error}" class="alert alert-danger text-center">
                Неверный логин или пароль
            </div>

            <div th:if="${param.logout}" class="alert alert-success text-center">
                Вы успешно вышли
            </div>

            <form th:action="@{/login}" method="post">

                <div class="mb-3">
                    <label class="form-label">Логин</label>
                    <input type="text" name="username" class="form-control" placeholder="Введите логин" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold">
                    Войти
                </button>

            </form>

        </div>

    </div>
</section>

<!-- FOOTER -->
<div th:replace="site/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
