<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${news.title}">Новость</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/site/css/navbar.css">
    <link rel="stylesheet" href="/static/site/css/footer.css">
</head>

<body>

<div th:replace="site/layout/navbar :: navbar"></div>

<section class="py-5 bg-light border-bottom">
    <div class="container text-center">
        <h1 class="fw-bold" th:text="${news.title}">Новость</h1>
        <p class="text-muted mt-2"
           th:text="${#temporals.format(news.createdAt, 'dd.MM.yyyy')}">
            01.01.2025
        </p>
    </div>
</section>

<section class="py-5" style="margin-bottom: 150px">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-8">

                <img th:src="${news.imageUrl}"
                     class="img-fluid rounded shadow-sm mb-4"
                     alt="Новость"
                     onerror="this.src='https://via.placeholder.com/1200x600?text=News'">

                <div class="bg-white p-4 shadow-sm rounded">
                    <p class="text-muted" th:utext="${news.content}">
                        Полный текст новости.
                    </p>
                </div>

                <div class="text-center mt-4">
                    <a href="/news" class="btn btn-outline-primary">
                        ← Вернуться к новостям
                    </a>
                </div>

            </div>
        </div>

    </div>
</section>

<div th:replace="site/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
