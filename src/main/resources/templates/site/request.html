<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить заявку</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/site/css/navbar.css">
    <link rel="stylesheet" href="/site/css/footer.css">

    <style>
        .contact-equal {
            height: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .contact-equal .contact-box,
        .contact-equal .map-wrapper {
            flex: 1 1 0;
        }

        .contact-equal .map-wrapper {
            display: flex;
        }

        .contact-equal iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div th:replace="site/layout/navbar :: navbar"></div>

<!-- HEADER -->
<section class="py-5 bg-light border-bottom">
    <div class="container text-center">
        <h1 class="fw-bold mb-3">Оставить заявку</h1>
        <p class="lead text-muted">
            Заполните форму — мы свяжемся с вами и предложим оптимальные условия лизинга.
        </p>
    </div>
</section>

<!-- FORM -->
<section class="py-5" style="margin-bottom: 150px">
    <div class="container">

        <div class="row justify-content-center align-items-stretch">
            <div class="col-lg-6 mb-5">

                <div class="bg-white p-4 shadow-sm rounded">

                    <form method="post" action="/request">

                        <div class="mb-3">
                            <label class="form-label">Ваше имя</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Телефон</label>
                            <input type="text" name="phone" class="form-control" placeholder="+7 (___) ___-__-__" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Сообщение</label>
                            <textarea name="message" class="form-control" rows="4" placeholder="Кратко опишите ваш запрос" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            Отправить заявку
                        </button>

                    </form>

                </div>

            </div>

            <div class="col-lg-5">

                <div class="contact-equal">

                    <div class="contact-box mb-4">
                        <h4 class="fw-bold mb-3">Наш офис</h4>

                        <p class="mb-1"><strong>Адрес:</strong></p>
                        <p class="text-muted">
                            Пресненская набережная, 12<br>
                            Москва, Россия 123317
                        </p>

                        <p class="mb-1"><strong>Телефон:</strong></p>
                        <p class="text-muted">+7 (495) 123-45-67</p>

                        <p class="mb-1"><strong>Email:</strong></p>
                        <p class="text-muted">info@leasing-company.ru</p>
                    </div>

                    <div class="map-wrapper shadow-sm rounded overflow-hidden">
                        <iframe
                                src="https://yandex.ru/map-widget/v1/?um=constructor%3Ab15bcd6c7cbe7471ba6d2705e499ecf97d9cf2f3cfd990f96318e8a46ee3665a&source=constructor">
                        </iframe>
                    </div>

                </div>

            </div>

        </div>

    </div>
</section>

<!-- FOOTER -->
<div th:replace="site/layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
